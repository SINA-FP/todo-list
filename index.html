<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>todo list</title>
    </head>
    <body>
        <div class="container my-4">
            <h2 class="text-center mb-4">Todo List App</h2>

            <div class="row mb-3">
                <div class="col-12 col-md-8">
                    <label for="itemInput" class="form-label">Add Item</label>
                    <input
                        type="text"
                        class="form-control"
                        id="itemInput"
                        autocomplete="off" />
                </div>
                <div class="col-12 col-md-4 d-flex align-items-end">
                    <button id="addButton"
                        class="btn btn-primary me-2 w-100">Add To List</button>
                    <button id="clearButton" class="btn btn-danger w-100">Clear
                        Todo List</button>
                </div>
            </div>

            <h3 class="mb-3">Todo List</h3>

            <ul id="todoList" class="list-unstyled">
                <li
                    class="completed bg-light p-3 mb-2 rounded d-flex flex-column flex-md-row justify-content-between align-items-start">
                    <label class="mb-2 mb-md-0">Js Learning</label>
                    <div>
                        <button class="btn btn-success me-2">Complete</button>
                        <button class="btn btn-danger">Remove</button>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
