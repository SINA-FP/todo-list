<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="./assets/js/script.js" defer></script>
        <title>Todo List</title>
    </head>
    <body>
        <div class="container my-5">
            <h2 class="text-center mb-4">üìù Todo List App</h2>

            <div class="row g-2 mb-4">
                <div class="col-md-8">
                    <input type="text" id="itemInput" class="form-control"
                        placeholder="Enter a task..." autocomplete="off" />
                </div>
                <div class="col-md-2 d-grid">
                    <button id="addButton" class="btn btn-primary">Add</button>
                </div>
                <div class="col-md-2 d-grid">
                    <button id="clearButton" class="btn btn-danger">Clear
                        All</button>
                </div>
            </div>

            <ul id="todoList" class="list-group"></ul>
        </div>
    </body>
</html>
