<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
        <script src="./assets/js/script.js" defer></script>
        <title>üìù My Todo List</title>
    </head>
    <body>

        <div class="container py-5">
            <div class="card shadow-lg">
                <div class="card-body">

                    <div class="text-end mb-3">
                        <button id="toggleTheme" class="btn btn-secondary">
                            <i class="fas fa-moon"></i> 
                        </button>
                    </div>

                    <h2 class="text-center mb-4 text-primary"><i
                            class="fas fa-list-check me-2"></i>My Todo List</h2>

                    <div class="row g-2 mb-4">
                        <div class="col-md-8">
                            <input type="text" id="itemInput"
                                class="form-control"
                                placeholder="What do you need to do?"
                                autocomplete="off" />
                        </div>
                        <div class="col-md-2 d-grid">
                            <button id="addButton" class="btn btn-success"><i
                                    class="fas fa-plus"></i> Add</button>
                        </div>
                        <div class="col-md-2 d-grid">
                            <button id="clearButton"
                                class="btn btn-outline-danger"><i
                                    class="fas fa-trash"></i> Clear</button>
                        </div>
                    </div>

                    <ul id="todoList" class="list-group"></ul>
                </div>
            </div>
        </div>

    </body>
</html>
