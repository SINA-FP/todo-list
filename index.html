<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/script.js" defer></script>
        <title>My Todo List üìù</title>
    </head>
    <body>

        <div class="container py-5">
            <div class="card shadow-lg">
                <div class="card-body">

                    <div class="text-end mb-3">
                        <button id="toggleTheme" class="btn btn-secondary">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>

                    <h2 class="text-center mb-4 text-primary"><i
                            class="fas fa-list-check me-2"> My Todo
                            List</i></h2>

                    <div class="row g-2 mb-4">
                        <div class="col-md-8">
                            <input type="text" id="itemInput"
                                class="form-control"
                                placeholder="What do you need to do?"
                                autocomplete="off" />
                        </div>
                        <div class="col-md-2 d-grid">
                            <button id="addButton" class="btn btn-success"><i
                                    class="fas fa-plus"></i> Add</button>
                        </div>
                        <div class="col-md-2 d-grid">
                            <button id="clearButton"
                                class="btn btn-outline-danger"><i
                                    class="fas fa-trash"></i> Clear</button>
                        </div>
                    </div>

                    <ul id="todoList" class="list-group"></ul>
                </div>
            </div>

            <div class="modal fade" id="feedbackModal" tabindex="-1"
                aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark text-white">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5"
                                id="modalLabel">Notification</h1>
                            <button type="button"
                                class="btn-close btn-close-white"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modalBody">
                            hi
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
